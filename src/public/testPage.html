<!DOCTYPE html> 
<html> 
<head> 
	<title>TEST</title> 
		
		
<link rel="stylesheet"
href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity= 
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	 
		
<link rel="stylesheet" type="text/css" href="css/style.css"> 
		
</head> 
<body style="background-color:black;"> 
	
	<br> 
	<br> 
	<br> 
	<div class="container" > 
		<div class="row""> 
		<div class="col-md-3"> 
					
		</div> 
				
		<div class="col-md-6 main" > 		
			<h1> TEST </h1> 
			<div class="row">			
				<input style="margin-left: 30%; width:40%;" type="submit" id="deploy"
				name="deploy" value="Deploy" />
			</div>
			<div class="row" id="error" style="display: none;">
				<h5 id="errormessage" style="color: red; margin-left: 6%; font-weight: 600">Error message</h5> 
			</div>		
		</div> 
				
	</div> 
	</div> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
    $('#deploy').click(function(event) {
		var x = document.getElementById("error");
		x.style.display = "none";
		$.ajax({
			global: false,
			type: 'GET',
			url: '/test',
			/*data: {
				name: $("#name").val(),
				password: $("#password").val(),
			},*/
			success: function (result) {
				console.log(result);
			},
			error: function (request, status, error) {
				console.log(error)
				var y = document.getElementById("errormessage");
				y.innerHTML = error;
				x.style.display = "block";
			}
		});
    });
</script>
</body> 
</html>
